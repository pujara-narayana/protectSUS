services:
  api:
    build: .
    container_name: protectsus-api
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./app:/app/app
      - ./models:/app/models
      - ./secrets:/app/secrets:ro
    networks:
      - protectsus-network
    restart: unless-stopped

  celery-worker:
    build: .
    container_name: protectsus-celery-worker
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2
    environment:
      - APP_ENV=production
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./app:/app/app
      - ./models:/app/models
      - ./secrets:/app/secrets:ro
    networks:
      - protectsus-network
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    container_name: protectsus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - protectsus-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  nginx:
    image: nginx:1.24-alpine
    container_name: protectsus-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - protectsus-network
    restart: unless-stopped

volumes:
  redis-data:

networks:
  protectsus-network:
    driver: bridge
